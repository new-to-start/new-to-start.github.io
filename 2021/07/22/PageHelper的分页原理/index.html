<h4 id="1-分页插件入口配置类-PageHelperAutoConfiguration"><a href="#1-分页插件入口配置类-PageHelperAutoConfiguration" class="headerlink" title="1. 分页插件入口配置类 PageHelperAutoConfiguration"></a>1. 分页插件入口配置类 PageHelperAutoConfiguration</h4><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 自定注入分页插件</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span> liuzh</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="meta">@Configuration</span></span><br><span class="line"><span class="meta">@ConditionalOnBean(SqlSessionFactory.class)</span></span><br><span class="line"><span class="meta">@EnableConfigurationProperties(PageHelperProperties.class)</span></span><br><span class="line"><span class="meta">@AutoConfigureAfter(MybatisAutoConfiguration.class)</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">PageHelperAutoConfiguration</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Autowired</span></span><br><span class="line">    <span class="keyword">private</span> List&lt;SqlSessionFactory&gt; sqlSessionFactoryList;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Autowired</span></span><br><span class="line">    <span class="keyword">private</span> PageHelperProperties properties;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/** 接受分页插件额外的属性 */</span></span><br><span class="line">    <span class="meta">@Bean</span></span><br><span class="line">    <span class="meta">@ConfigurationProperties(prefix = PageHelperProperties.PAGEHELPER_PREFIX)</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> Properties <span class="title">pageHelperProperties</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">new</span> Properties();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@PostConstruct</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">addPageInterceptor</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        PageInterceptor interceptor = <span class="keyword">new</span> PageInterceptor();</span><br><span class="line">        Properties properties = <span class="keyword">new</span> Properties();</span><br><span class="line">        <span class="comment">//先把一般方式配置的属性放进去</span></span><br><span class="line">        properties.putAll(pageHelperProperties());</span><br><span class="line">        <span class="comment">//在把特殊配置放进去，由于close-conn 利用上面方式时，属性名就是 close-conn 而不是 closeConn，所以需要额外的一步</span></span><br><span class="line">        properties.putAll(<span class="keyword">this</span>.properties.getProperties());</span><br><span class="line">        interceptor.setProperties(properties);</span><br><span class="line">        <span class="keyword">for</span> (SqlSessionFactory sqlSessionFactory : sqlSessionFactoryList) &#123;</span><br><span class="line">            sqlSessionFactory.getConfiguration().addInterceptor(interceptor);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

r><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Mybatis - 通用分页拦截器</span></span><br><span class="line"><span class="comment"> * &lt;p&gt;</span></span><br><span class="line"><span class="comment"> * GitHub: https://github.com/pagehelper/Mybatis-PageHelper</span></span><br><span class="line"><span class="comment"> * &lt;p&gt;</span></span><br><span class="line"><span class="comment"> * Gitee : https://gitee.com/free/Mybatis_PageHelper</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span> liuzh/abel533/isea533</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@version</span> 5.0.0</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="meta">@SuppressWarnings(&#123;&quot;rawtypes&quot;, &quot;unchecked&quot;&#125;)</span></span><br><span class="line"><span class="meta">@Intercepts(</span></span><br><span class="line"><span class="meta">        &#123;</span></span><br><span class="line"><span class="meta">                @Signature(type = Executor.class, method = &quot;query&quot;, args = &#123;MappedStatement.class, Object.class, RowBounds.class, ResultHandler.class&#125;),</span></span><br><span class="line"><span class="meta">                @Signature(type = Executor.class, method = &quot;query&quot;, args = &#123;MappedStatement.class, Object.class, RowBounds.class, ResultHandler.class, CacheKey.class, BoundSql.class&#125;),</span></span><br><span class="line"><span class="meta">        &#125;</span></span><br><span class="line"><span class="meta">)</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">PageInterceptor</span> <span class="keyword">implements</span> <span class="title">Interceptor</span> </span>&#123;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">volatile</span> Dialect dialect;</span><br><span class="line">    <span class="keyword">private</span> String countSuffix = <span class="string">&quot;_COUNT&quot;</span>;</span><br><span class="line">    <span class="keyword">protected</span> Cache&lt;String, MappedStatement&gt; msCountMap = <span class="keyword">null</span>;</span><br><span class="line">    <span class="keyword">private</span> String default_dialect_class = <span class="string">&quot;com.github.pagehelper.PageHelper&quot;</span>;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> Object <span class="title">intercept</span><span class="params">(Invocation invocation)</span> <span class="keyword">throws</span> Throwable </span>&#123;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            Object[] args = invocation.getArgs();</span><br><span class="line">            MappedStatement ms = (MappedStatement) args[<span class="number">0</span>];</span><br><span class="line">            Object parameter = args[<span class="number">1</span>];</span><br><span class="line">            RowBounds rowBounds = (RowBounds) args[<span class="number">2</span>];</span><br><span class="line">            ResultHandler resultHandler = (ResultHandler) args[<span class="number">3</span>];</span><br><span class="line">            Executor executor = (Executor) invocation.getTarget();</span><br><span class="line">            CacheKey cacheKey;</span><br><span class="line">            BoundSql boundSql;</span><br><span class="line">            <span class="comment">//由于逻辑关系，只会进入一次</span></span><br><span class="line">            <span class="keyword">if</span> (args.length == <span class="number">4</span>) &#123;</span><br><span class="line">                <span class="comment">//4 个参数时</span></span><br><span class="line">                boundSql = ms.getBoundSql(parameter);</span><br><span class="line">                cacheKey = executor.createCacheKey(ms, parameter, rowBounds, boundSql);</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="comment">//6 个参数时</span></span><br><span class="line">                cacheKey = (CacheKey) args[<span class="number">4</span>];</span><br><span class="line">                boundSql = (BoundSql) args[<span class="number">5</span>];</span><br><span class="line">            &#125;</span><br><span class="line">            checkDialectExists();</span><br><span class="line"></span><br><span class="line">            List resultList;</span><br><span class="line">            <span class="comment">//调用方法判断是否需要进行分页，如果不需要，直接返回结果</span></span><br><span class="line">            <span class="keyword">if</span> (!dialect.skip(ms, parameter, rowBounds)) &#123;</span><br><span class="line">                <span class="comment">//判断是否需要进行 count 查询</span></span><br><span class="line">                <span class="keyword">if</span> (dialect.beforeCount(ms, parameter, rowBounds)) &#123;</span><br><span class="line">                    <span class="comment">//查询总数</span></span><br><span class="line">                    Long count = count(executor, ms, parameter, rowBounds, resultHandler, boundSql);</span><br><span class="line">                    <span class="comment">//处理查询总数，返回 true 时继续分页查询，false 时直接返回</span></span><br><span class="line">                    <span class="keyword">if</span> (!dialect.afterCount(count, parameter, rowBounds)) &#123;</span><br><span class="line">                        <span class="comment">//当查询总数为 0 时，直接返回空的结果</span></span><br><span class="line">                        <span class="keyword">return</span> dialect.afterPage(<span class="keyword">new</span> ArrayList(), parameter, rowBounds);</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">                resultList = ExecutorUtil.pageQuery(dialect, executor,</span><br><span class="line">                        ms, parameter, rowBounds, resultHandler, boundSql, cacheKey);</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="comment">//rowBounds用参数值，不使用分页插件处理时，仍然支持默认的内存分页</span></span><br><span class="line">                resultList = executor.query(ms, parameter, rowBounds, resultHandler, cacheKey, boundSql);</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">return</span> dialect.afterPage(resultList, parameter, rowBounds);</span><br><span class="line">        &#125; <span class="keyword">finally</span> &#123;</span><br><span class="line">            dialect.afterAll();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Spring bean 方式配置时，如果没有配置属性就不会执行下面的 setProperties 方法，就不会初始化</span></span><br><span class="line"><span class="comment">     * 因此这里会出现 null 的情况 fixed #26</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">checkDialectExists</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (dialect == <span class="keyword">null</span>) &#123;</span><br><span class="line">            <span class="keyword">synchronized</span> (default_dialect_class) &#123;</span><br><span class="line">                <span class="keyword">if</span> (dialect == <span class="keyword">null</span>) &#123;</span><br><span class="line">                    setProperties(<span class="keyword">new</span> Properties());</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">private</span> Long <span class="title">count</span><span class="params">(Executor executor, MappedStatement ms, Object parameter,</span></span></span><br><span class="line"><span class="params"><span class="function">                       RowBounds rowBounds, ResultHandler resultHandler,</span></span></span><br><span class="line"><span class="params"><span class="function">                       BoundSql boundSql)</span> <span class="keyword">throws</span> SQLException </span>&#123;</span><br><span class="line">        String countMsId = ms.getId() + countSuffix;</span><br><span class="line">        Long count;</span><br><span class="line">        <span class="comment">//先判断是否存在手写的 count 查询</span></span><br><span class="line">        MappedStatement countMs = ExecutorUtil.getExistedMappedStatement(ms.getConfiguration(), countMsId);</span><br><span class="line">        <span class="keyword">if</span> (countMs != <span class="keyword">null</span>) &#123;</span><br><span class="line">            count = ExecutorUtil.executeManualCount(executor, countMs, parameter, boundSql, resultHandler);</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            countMs = msCountMap.get(countMsId);</span><br><span class="line">            <span class="comment">//自动创建</span></span><br><span class="line">            <span class="keyword">if</span> (countMs == <span class="keyword">null</span>) &#123;</span><br><span class="line">                <span class="comment">//根据当前的 ms 创建一个返回值为 Long 类型的 ms</span></span><br><span class="line">                countMs = MSUtils.newCountMappedStatement(ms, countMsId);</span><br><span class="line">                msCountMap.put(countMsId, countMs);</span><br><span class="line">            &#125;</span><br><span class="line">            count = ExecutorUtil.executeAutoCount(dialect, executor, countMs, parameter, boundSql, rowBounds, resultHandler);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> count;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> Object <span class="title">plugin</span><span class="params">(Object target)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> Plugin.wrap(target, <span class="keyword">this</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">setProperties</span><span class="params">(Properties properties)</span> </span>&#123;</span><br><span class="line">        <span class="comment">//缓存 count ms</span></span><br><span class="line">        msCountMap = CacheFactory.createCache(properties.getProperty(<span class="string">&quot;msCountCache&quot;</span>), <span class="string">&quot;ms&quot;</span>, properties);</span><br><span class="line">        String dialectClass = properties.getProperty(<span class="string">&quot;dialect&quot;</span>);</span><br><span class="line">        <span class="keyword">if</span> (StringUtil.isEmpty(dialectClass)) &#123;</span><br><span class="line">            dialectClass = default_dialect_class;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            Class&lt;?&gt; aClass = Class.forName(dialectClass);</span><br><span class="line">            dialect = (Dialect) aClass.newInstance();</span><br><span class="line">        &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> PageException(e);</span><br><span class="line">        &#125;</span><br><span class="line">        dialect.setProperties(properties);</span><br><span class="line"></span><br><span class="line">        String countSuffix = properties.getProperty(<span class="string">&quot;countSuffix&quot;</span>);</span><br><span class="line">        <span class="keyword">if</span> (StringUtil.isNotEmpty(countSuffix)) &#123;</span><br><span class="line">            <span class="keyword">this</span>.countSuffix = countSuffix;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<blockquote>
<p>核心流程</p>
</blockquote>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">1. @Intercepts 指定要拦截的 类+方法+参数</span><br><span class="line">	指定了要拦截 Executor 接口的两个 query 方法</span><br><span class="line">2. intercept(Invocation invocation) 用于执行分页逻辑</span><br><span class="line">	- 获取 MappedStatement/RowBounds/ResultHandler/Executor/CacheKey/BoundSql 等参数</span><br><span class="line">	- 先判断是否需要先执行 count 计数</span><br><span class="line">	- 需要 count 时</span><br><span class="line">		- 有手写的 count 查询语句</span><br><span class="line">			- 直接执行并返回</span><br><span class="line">		- 没有</span><br><span class="line">			- 缓存对应的 MappedStatement</span><br><span class="line">			- ExecutorUtil#executeAutoCount() 执行 count</span><br><span class="line">	- 判断是否需要分页</span><br><span class="line">	- 需要分页时</span><br><span class="line">		- 由 ExecutorUtil 执行分页查询</span><br><span class="line">		- 先根据拦截到的参数和 Dialect 方言接口生产带分页参数的 BoundSql</span><br><span class="line">		- 由 1 中拦截到的 Executor#query() 方法执行查询并返回结果</span><br><span class="line">	- 最后在 finally 块中执行 dialect.afterAll() 方法</span><br><span class="line">		- 默认 Dialect 为 PageHelper</span><br><span class="line">		- PageHelper#afterAll() 方法会先执行代理 dialect 的 afterAll 方法，然后清理当前线程的本地存储 Page</span><br></pre></td></tr></table></figure>
